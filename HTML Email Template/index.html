<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Orders</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  rel="stylesheet" href="css/index.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
<body>
<script id="fetch-orders" type="text/x-handlebars-template">
    <div class="container">
        <table>
            <tr>
                <th rowspan="2">Order UUID</th>
                <th rowspan="2">Order Status</th>
                <th colspan="3" style="text-align: center">JsonLogic: Should Email Be Sent?</th>
                <tr>
                    <th>Rule A</th>
                    <th>Rule B</th>
                    <th>Rule C</th>
                </tr>
            </tr>
            <tbody>
            {{#each items}}
                <tr>
                    <td rowspan="3"><a href="fetchOrder.show.html?uuid={{purchase_uuid}}">{{purchase_uuid}}</a></td>
                    <td rowspan="3" style="font-weight: bold">{{status}}</td>
                    <td><a href="jsonLogic.html?rule=a&uuid={{purchase_uuid}}">Apply Rule A</a></td>
                    <td><a href="jsonLogic.html?rule=b&uuid={{purchase_uuid}}">Apply Rule B</a></td>
                    <td><a href="jsonLogic.html?rule=c&uuid={{purchase_uuid}}">Apply Rule C</a></td>
                </tr>
                <tr></tr>
                <tr></tr>
            {{/each}}
            </tbody>
        </table>


    </div>
</script>
</body>
<script type="module" src="js/orders.js"></script>


</html>
